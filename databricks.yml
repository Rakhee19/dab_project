# This is a Databricks asset bundle definition for dab_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_project

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
    default: "citibike_dev"
  dev_flag:
    default: true

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-3155326307778325.5.azuredatabricks.net
      #root_path: /Workspace/Users/${workspace.current_user.userName}/bundle_deployments/${bundle.name}/my-envs/${bundle.target}

  test:
    mode: production
    variables:
      catalog:
        default: "citibike_test"
      dev_flag:
        default: false
    presets:
     name_prefix: '[testing]'
    workspace:
      host: https://adb-7405606341957605.5.azuredatabricks.net/
      # We explicitly deploy to /Workspace/Users/rakheeroy1908@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - service_principal_name: 23ab4b96-e7bc-4833-b410-d24d40b55147
        level: CAN_MANAGE
    run_as:
      service_principal_name: 23ab4b96-e7bc-4833-b410-d24d40b55147
